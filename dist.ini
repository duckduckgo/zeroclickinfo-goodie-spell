name    = DDG-Goodie-Spell
author  = Michael Smith <crazedpsyc@duckduckgo.com>
license = Perl_5
copyright_holder = Michael Smith
copyright_year   = 2012

[Prereqs]
Text::Aspell = 0.09

[Prereqs / TestRequires]
Test::More = 0.98

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]
[MetaYAML]

[AutoModuleShareDirs]
scan_namespaces = DDG::Goodie,DDG::Spice
sharedir_method = module_share_dir

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Repository]
[EOLTests]
trailing_whitespace = 0
[@Git]
tag_format = %v
